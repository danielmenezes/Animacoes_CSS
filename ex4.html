<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <img src="seta.png" alt="">
    </div>
</body>


<style>
    body {
        animation: seta 0.7s ease-in alternate infinite;
        display: grid;
        place-items: center;
        height: 100vh;
    }

    img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        background: white;
    }

    @keyframes seta {
        to {
            transform: translateY(30px);
        } 
    }
</style>
</html>
